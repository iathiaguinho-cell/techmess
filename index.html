<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techmess ERP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
</head>
<body>
  <div id="app">
    <header class="bg-gray-800 text-white p-4">
      <h1 class="text-2xl font-bold">Techmess ERP</h1>
    </header>
    <main class="p-4">
      <!-- Dashboard -->
      <section id="dashboard" class="hidden">
        <h2 class="text-xl font-bold mb-4">Dashboard</h2>
        <div>Faturamento do Mês: R$ <span id="monthlyRevenue">0.00</span></div>
        <div>Vendas do Dia: R$ <span id="dailySales">0.00</span></div>
        <div>Produtos com Estoque Baixo:</div>
        <ul id="lowStockProducts"></ul>
      </section>

      <!-- Login -->
      <section id="login" class="flex flex-col items-center justify-center h-screen">
        <h2 class="text-xl font-bold mb-4">Login</h2>
        <input type="email" id="loginEmail" placeholder="E-mail" class="mb-2 p-2 w-64">
        <input type="password" id="loginPassword" placeholder="Senha" class="mb-2 p-2 w-64">
        <button onclick="login()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Entrar</button>
      </section>

      <!-- Vitrine Pública -->
      <section id="publicStore" class="hidden">
        <h2 class="text-xl font-bold mb-4">Vitrine</h2>
        <div id="productList"></div>
        <div id="cart" class="mt-4">
          <h3>Carrinho</h3>
          <ul id="cartItems"></ul>
          <div>Total: R$ <span id="cartTotal">0.00</span></div>
          <button onclick="checkout()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Finalizar Compra</button>
        </div>
      </section>
    </main>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
