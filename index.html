<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Techmess ERP - Gestão Empresarial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-gray-100">

    <!-- ÁREA PÚBLICA (VITRINE) -->
    <div id="public-area">
        <header class="bg-black/30 backdrop-blur-lg sticky top-0 z-50 border-b border-cyan-500/20">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div><h1 class="techmess-title text-4xl font-bold tracking-wider">TECHMESS</h1><p class="text-sm text-gray-400">Produtos Apple e eletrônicos</p></div>
                <button id="public-cart-btn" class="relative text-white p-2 rounded-full hover:bg-gray-700"><i class='bx bxs-cart text-3xl'></i><span id="public-cart-count" class="absolute top-0 right-0 bg-cyan-500 text-black text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden">0</span></button>
            </div>
        </header>
        <main id="showcase" class="container mx-auto p-6 mt-4">
            <h2 class="text-2xl font-semibold text-white mb-6">Produtos Disponíveis</h2>
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"><p class="col-span-full text-center text-gray-500 py-10">Carregando catálogo...</p></div>
        </main>
        <footer class="bg-black text-white py-4 mt-12 border-t border-cyan-500/10">
            <div class="container mx-auto px-6 text-center text-sm"><p class="text-gray-500">&copy; 2025 Techmess. Todos os direitos reservados.</p><button id="admin-login-btn" class="mt-2 text-gray-600 hover:text-cyan-400 text-xs transition-colors">Acesso Restrito</button></div>
        </footer>
    </div>

    <!-- ÁREA DE GESTÃO -->
    <div id="app" class="hidden">
        <header class="bg-gray-800 shadow-lg"><div class="container mx-auto px-4 py-4 flex justify-between items-center"><h1 class="text-xl font-bold text-white">Painel de Gestão <span class="techmess-title-alt font-semibold">Techmess</span></h1><div class="flex items-center gap-4"><p id="currentUserName" class="font-semibold text-gray-300 text-sm"></p><button id="logoutButton" class="text-sm text-red-500 hover:text-red-400 transition-colors">Sair</button></div></div></header>
        <main class="container mx-auto p-6">
            <div class="flex border-b border-gray-700 mb-6">
                <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
                <button class="tab-btn" data-tab="pedidos">Pedidos</button>
                <button class="tab-btn" data-tab="estoque">Estoque</button>
                <button class="tab-btn" data-tab="compras">Compras</button>
                <button class="tab-btn" data-tab="financeiro">Financeiro</button>
                <button class="tab-btn" data-tab="relatorios">Relatórios</button>
            </div>
            
            <div id="dashboard" class="tab-content"></div>
            <div id="pedidos" class="tab-content hidden"></div>
            <div id="estoque" class="tab-content hidden"></div>
            <div id="compras" class="tab-content hidden"></div>
            <div id="financeiro" class="tab-content hidden"></div>
            <div id="relatorios" class="tab-content hidden"></div>
        </main>
    </div>

    <!-- CONTAINER DE MODAIS -->
    <div id="modal-container"></div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
