<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Techmess - Produtos Apple e Eletrônicos</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-gray-100">

  <!-- ÁREA PÚBLICA (VITRINE PARA CLIENTES) -->
  <div id="public-area">
    <header class="bg-black/30 backdrop-blur-lg sticky top-0 z-50 border-b border-cyan-500/20">
      <div class="container mx-auto px-6 py-4">
        <h1 class="techmess-title text-4xl font-bold tracking-wider">TECHMESS</h1>
        <p class="text-sm text-gray-400">Loja especializada em produtos Apple e eletrônicos</p>
      </div>
    </header>

    <main id="showcase" class="container mx-auto p-6 mt-4">
      <h2 class="text-2xl font-semibold text-white mb-6">Produtos Disponíveis</h2>
      <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Os produtos serão carregados aqui pelo JavaScript -->
        <p class="col-span-full text-center text-gray-500 py-10">Carregando catálogo...</p>
      </div>
    </main>

    <footer class="bg-black text-white py-4 mt-12 border-t border-cyan-500/10">
      <div class="container mx-auto px-6 text-center text-sm">
        <p class="text-gray-500">&copy; 2025 Techmess. Todos os direitos reservados.</p>
        <button id="admin-login-btn" class="mt-2 text-gray-600 hover:text-cyan-400 text-xs transition-colors">Acesso Restrito</button>
      </div>
    </footer>
  </div>

  <!-- ÁREA DE GESTÃO (SÓ APARECE APÓS LOGIN) -->
  <div id="app" class="hidden">
    <header class="bg-gray-800 shadow-lg">
       <div class="container mx-auto px-4 py-4 flex justify-between items-center">
          <h1 class="text-xl font-bold text-white">Painel de Gestão <span class="techmess-title-alt font-semibold">Techmess</span></h1>
          <div class="flex items-center gap-4">
             <p id="currentUserName" class="font-semibold text-gray-300 text-sm"></p>
             <button id="logoutButton" class="text-sm text-red-500 hover:text-red-400 transition-colors">Sair</button>
          </div>
       </div>
    </header>
    <main class="container mx-auto p-6">
        <div class="mt-6">
            <button id="newProductBtn" class="bg-cyan-500 hover:bg-cyan-400 text-black font-bold py-2 px-4 rounded-lg transition-colors flex items-center gap-2">
                <i class='bx bx-plus'></i> Adicionar Novo Produto
            </button>
        </div>
        <div id="inventory-list" class="mt-8">
            <!-- A lista de produtos cadastrados para gerenciar aparecerá aqui -->
        </div>
    </main>
  </div>

  <!-- MODAL DE LOGIN -->
  <div id="loginModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-70 backdrop-blur-sm">
    <div class="bg-gray-800 border border-gray-700 p-8 rounded-xl shadow-lg w-full max-w-sm text-center">
      <h2 class="text-2xl font-bold text-white mb-6">Acesso Administrativo</h2>
      <form id="loginForm" class="text-left">
        <div class="mb-4">
          <label for="emailInput" class="block text-sm font-medium text-gray-300 mb-1">E-mail</label>
          <input type="email" id="emailInput" required class="p-2 border rounded w-full bg-gray-700 text-white border-gray-600 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none transition-all">
        </div>
        <div class="mb-6">
          <label for="passwordInput" class="block text-sm font-medium text-gray-300 mb-1">Senha</label>
          <input type="password" id="passwordInput" required class="p-2 border rounded w-full bg-gray-700 text-white border-gray-600 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none transition-all">
        </div>
        <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-400 text-black py-2 rounded-lg font-bold transition-colors">Entrar</button>
        <p id="loginError" class="text-red-500 text-sm mt-4 text-center h-4"></p>
      </form>
      <button id="closeLoginModalBtn" class="mt-4 text-gray-500 hover:text-white text-sm transition-colors">Fechar</button>
    </div>
  </div>
  
  <!-- MODAL PARA CADASTRO DE PRODUTO -->
  <div id="productModal" class="fixed inset-0 z-[51] hidden items-center justify-center bg-black bg-opacity-70 backdrop-blur-sm p-4">
    <div class="bg-gray-800 border border-gray-700 p-8 rounded-xl shadow-lg w-full max-w-md text-center">
      <h2 id="productModalTitle" class="text-2xl font-bold text-white mb-6">Adicionar Novo Produto</h2>
      <form id="productForm" class="text-left">
        <div class="mb-4">
          <label for="productName" class="block text-sm font-medium text-gray-300 mb-1">Nome do Produto</label>
          <input type="text" id="productName" required class="p-2 border rounded w-full bg-gray-700 text-white border-gray-600 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none transition-all">
        </div>
        <div class="mb-4">
          <label for="productPrice" class="block text-sm font-medium text-gray-300 mb-1">Preço (ex: 4999.90)</label>
          <input type="number" step="0.01" id="productPrice" required class="p-2 border rounded w-full bg-gray-700 text-white border-gray-600 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none transition-all">
        </div>
        <div class="mb-6">
          <label for="productImage" class="block text-sm font-medium text-gray-300 mb-1">Foto Principal</label>
          <input type="file" id="productImage" required accept="image/*" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-cyan-500 file:text-black hover:file:bg-cyan-400 cursor-pointer">
        </div>
        <div class="flex justify-end gap-4 mt-8">
          <button type="button" id="closeProductModalBtn" class="bg-gray-600 hover:bg-gray-500 text-white py-2 px-6 rounded-lg font-semibold transition-colors">Cancelar</button>
          <button type="submit" id="saveProductBtn" class="bg-cyan-500 hover:bg-cyan-400 text-black py-2 px-6 rounded-lg font-bold transition-colors">Salvar Produto</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
